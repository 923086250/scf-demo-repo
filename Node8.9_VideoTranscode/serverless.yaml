component: scf
name: ap-guangzhou_default_Video_Transcode
org: app
app: Video_Transcode
stage: dev
inputs:
  name: Video_Transcode
  src: ./
  description: 本範例通過配置COS觸發器，當你在通過上傳視訊文件到cos時，通過雲點播提供的介面，進行視訊轉碼，并寫入目标bucket中
  handler: index.main_handler
  runtime: Nodejs8.9
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
     - cos: # cos觸發器
        name: # input cosname.cos.region.myqcloud.com  //e.g. xxx.cos.ap-chengdu.myqcloud.com
        parameters:
          bucket: # input cosname.cos.region.myqcloud.com  //e.g. xxx.cos.ap-chengdu.myqcloud.com
          filter:
            prefix: 
            suffix: 
          events: cos:ObjectCreated:*
          enable: true