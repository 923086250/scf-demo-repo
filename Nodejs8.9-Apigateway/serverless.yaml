component: scf
name: ap-guangzhou_default_API_GW_Basic_Demo
org: app
app: API_GW_Basic_Demo
stage: dev
inputs:
  name: API_GW_Basic_Demo
  src: ./
  description: 本範例主要演示當配置 API 閘道觸發器的時候，怎樣去構造返回的 json 數據結構
  handler: index.main_handler
  runtime: Nodejs8.9
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
     - apigw: # api閘道觸發器
        name: serverless
        serviceId: # input API gateway serviceId
        parameters:
          protocols:
            - http
          description: the serverless service
          environment: release
          endpoints:
            - path: /
              method: GET
              function:
                isIntegratedResponse: TRUE

                
    
  