component: scf
name: ap-guangzhou_default_Unzip
org: app
app: Unzip
stage: dev
inputs:
  name: Unzip
  src: ./
  description: >-
    本範例通過配置COS觸發，上傳到COS的ZIP包，使用SCF下載并本地解壓，支援帶密碼解壓，支援中文欄位解壓，并把解壓後的文件上傳到COS另一個bucket中，您還可以擴充支援RAR包的解壓
  handler: index.main_handler
  runtime: Nodejs8.9
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
     - cos: # cos觸發器
        name: # input cosname.cos.region.myqcloud.com  //e.g. xxx.cos.ap-chengdu.myqcloud.com
        parameters:
          bucket: # input cosname.cos.region.myqcloud.com  //e.g. xxx.cos.ap-chengdu.myqcloud.com
          filter:
            prefix: 
            suffix: 
          events: cos:ObjectCreated:*
          enable: true