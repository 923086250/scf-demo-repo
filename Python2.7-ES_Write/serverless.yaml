component: scf
name: ap-guangzhou_default_escurator
org: app
app: escurator
stage: dev
inputs:
  name: escurator
  src: ./
  description: >-
    This demo uses ElasticSearch and timer trigger to write random number to ES.
    本範例通過使用ElasticSearch庫，實現了将随機數寫入ES。可爲其配置定時觸發器後，定時執行
  handler: index.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 10