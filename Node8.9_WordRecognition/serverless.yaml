component: scf
name: ap-guangzhou_default_Word_Recognition
org: app
app: Word_Recognition
stage: dev
inputs:
  name: Word_Recognition
  src: ./
  description: 本範例通過配置COS觸發或API閘道觸發，利用優圖提供的能力，進行文字識别
  handler: index.main_handler
  runtime: Nodejs8.9
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
     - apigw: # api閘道觸發器
        name: serverless
        serviceId: # input API gateway serviceId
        parameters:
          protocols:
            - http
          description: the serverless service
          environment: release
          endpoints:
            - path: /
              method: GET
              function:
                isIntegratedResponse: TRUE