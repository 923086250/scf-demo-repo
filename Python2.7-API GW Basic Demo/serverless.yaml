component: scf
name: ap-guangzhou_default_api_gw_basic_demo
org: app
app: api_gw_basic_demo
stage: dev
inputs:
  name: api_gw_basic_demo
  src: ./
  description: 本範例演示 API 閘道使用的基礎方法，主要展示在內建響應下（通過雲函數控制台創建的API閘道觸發器預設啓用內建響應），怎樣構造返回值
  handler: api_gw_basic_demo.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
     - apigw: # api閘道觸發器
        name: serverless
        serviceId: # input API gateway serviceId
        parameters:
          protocols:
            - http
          description: the serverless service
          environment: release
          endpoints:
            - path: /
              method: GET
              function:
                isIntegratedResponse: TRUE
