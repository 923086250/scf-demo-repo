component: scf
name: ap-guangzhou_default_SendEmail_By_CMQ
org: app
app: SendEmail_By_CMQ
stage: dev
inputs:
  name: SendEmail_By_CMQ
  src: ./
  description: >-
    This function will be trigged by CMQ and send email. 本範例通過接收 CMQ
    訊息隊列中指定格式的訊息，並根據訊息内容向指定的電子信箱發送郵件
  handler: sendemail.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
    - cmq: # CMQ Topic 觸發器
       name: # input CMQ trigger  name //e.g. test
       parameters:
          name: # input CMQ Topic name //e.g. topicxxx
          enable: true