component: scf
name: ap-guangzhou_default_websocket_transmission
org: app
app: websocket_transmission
stage: dev
inputs:
  name: websocket_transmission
  src: ./
  description: >-
    This demo uses API GW and SCF to build websocket. This is transmission
    function. 本範例基于 API
    閘道實現websocket功能，API閘道和雲函數一起構成websocket的Server端，由API閘道承載和Client端的長連接。websocket一共需要3類函數承載，分别是注冊函數、傳輸函數和清理函數，本函數爲傳輸函數。
  handler: websocket_transmission.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3