component: scf
name: ap-guangzhou_default_cdn-dispatch-log-jobs
org: app
app: cdn-dispatch-log-jobs
stage: dev
inputs:
  name: cdn-dispatch-log-jobs
  src: ./
  description: >-
    get CDN logs by url and upload to COS. this is control function.
    本範例介紹如何把CDN的日志拉取并儲存到物件儲存，一共需要創建2個函數，任務分發函數和儲存函數，通過任務分發函數調用“下載URL文件并儲存到COS”函數完成日志儲存，該函數爲任務分發函數
  handler: index.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 300