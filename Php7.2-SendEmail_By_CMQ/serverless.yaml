component: scf
name: ap-guangzhou_default_SendEmail_By_CMQ
org: app
app: SendEmail_By_CMQ
stage: dev
inputs:
  name: SendEmail_By_CMQ
  src: ./
  description: 本範例通過接收 CMQ 訊息隊列中指定格式的訊息，并根據訊息内容向指定的電子信箱發送郵件
  handler: cmq_email.main_handler
  runtime: Php7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  events:
    - cmq: # CMQ Topic 觸發器
       name: # input CMQ trigger  name //e.g. test
       parameters:
          name: # input CMQ Topic name //e.g. topicxxx
          enable: true

  
