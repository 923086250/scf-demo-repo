component: scf
name: ap-guangzhou_default_ES_curator_clear
org: app
app: ES_curator_clear
stage: dev
inputs:
  name: ES_curator_clear
  src: ./
  description: >-
    This demo will use timer trigger to check url list. If there are wrong
    lists, it will send alarm by email. 本範例代碼的功能是定時撥測 URL 清單中的網址，並通過郵件發送告警
  handler: Play_Check_By_Timer.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 10
  events: # 觸發器
    - timer: # 定時觸發器
        name: timer
        parameters:
          cronExpression: '0 */5 * * * * *' # 每5分鍾觸發一次
          enable: true
          argument: argument # 額外的參數