component: scf
name: ap-guangzhou_default_cdn-save-log-into-cos
org: app
app: cdn-save-log-into-cos
stage: dev
inputs:
  name: cdn-save-log-into-cos
  src: ./
  description: >-
    Get logs by url and upload to COS by streaming.
    本範例介紹如何把CDN的日志拉取並儲存到物件儲存，一共需要創建2個函數，任務分發函數和儲存函數，通過任務分發函數調用儲存函數完成日志儲存，該函數爲日志儲存函數
  handler: index.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 300